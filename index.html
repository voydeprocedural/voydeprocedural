<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voyde Procedural</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: rgba(255,255,255,0.65);
      --soft: rgba(255,255,255,0.45);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Inter', system-ui, sans-serif;
      font-weight: 400;
    }

    .page {
      padding: 72px 24px;
      max-width: 1100px;
    }

    .hero {
      margin-bottom: 72px;
    }

    h1 {
      margin: 0 0 16px 0;
      font-size: clamp(32px, 5vw, 56px);
      font-weight: 500;
      letter-spacing: 0.08em;
      line-height: 1.1;
    }

    .motto {
      font-size: 16px;
      color: var(--soft);
      letter-spacing: 0.04em;
    }

    .manifesto {
      max-width: 520px;
      font-size: 17px;
      line-height: 1.65;
      color: var(--muted);
    }

    .manifesto p {
      margin-bottom: 24px;
    }

    footer {
      margin-top: 96px;
      font-size: 14px;
      color: var(--soft);
    }
.soon {
  display: block;
  margin-top: 16px;
  font-size: 12px;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  opacity: 0.35;
}

    footer a {
      color: inherit;
      text-decoration: none;
    }

    footer a:hover {
      opacity: 0.8;
    }

    @media (min-width: 768px) {
      .page {
        padding: 96px 96px;
      }
    }
  </style>
</head>

<body>
  <main class="page">

    <section class="hero">
      <h1>
        VOYDE<br>
        PROCEDURAL
      </h1>
      <div class="motto">From void, through process.</div>
    </section>

    <section class="manifesto">
      <p>
        Voyde Procedural explores form as an outcome, not a starting point.
      </p>
      <p>
        Emerging from absence, each work is shaped through systems,
        repetition, and controlled variation.
      </p>
    </section>

    <footer>
      <a href="mailto:hello@voydeprocedural.com">hello@voydeprocedural.com</a>
    </footer>

  </main>
</body>
</html>
